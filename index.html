<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe Game</title>
  <meta name="description" content="jQuery Tic Tac Toe">
  <meta name="author" content="Lupita Davila">
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  
  

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<h1>Tic Tac Toe Game</h1>
				<h2>Built with jQuery</h2>
			</div>
		</div>
	</header>
	<section id="tictactoe-holder">
		<div class="container">
			<div class="row">
			
				<table id="game-board" class="table table-bordered">
					<tr id="row-1">
						<td id="box1" class="box"></td>
						<td id="box2" class="box"></td>
						<td id="box3" class="box"></td>
					</tr>
					
					<tr id="row-2">
						<td id="box4" onclick="" class="box"></td>
						<td id="box5" class="box"></td>
						<td id="box6" class="box"></td>
					</tr>
					
					<tr id="row-3">
						<td id="box7" class="box"></td>
						<td id="box8" class="box"></td>
						<td id="box9" class="box"></td>
					</tr>
				</table>
			
			</div>
		</div>
	</div>
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
  
</body>
</html>
